[mypy]
# Configuration mypy pour Banking Simulator I1-I5
# Version: 0.5.0

python_version = 3.11
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False

# Ignorer les modules externes sans stubs
ignore_missing_imports = True

# Mode strict pour Services (I5)
[mypy-src.services.*]
strict = True

# Mode check-untyped-defs pour Domain (I1-I4)
# Passage strict en I9
[mypy-src.domain.*]
check_untyped_defs = True
disallow_untyped_defs = False
disallow_any_generics = False
warn_return_any = False

